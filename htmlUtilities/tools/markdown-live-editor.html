<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Live Editor & Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" id="highlight-theme">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --accent-color: #0066cc;
            --toolbar-bg: #f8f9fa;
            --button-hover: #e9ecef;
        }

        body.dark-mode {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #404040;
            --accent-color: #4a9eff;
            --toolbar-bg: #2d2d2d;
            --button-hover: #3a3a3a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: var(--toolbar-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toolbar {
            background: var(--toolbar-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 8px 15px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            align-items: center;
        }

        .toolbar button, .header button, .export-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .toolbar button:hover, .header button:hover, .export-btn:hover {
            background: var(--button-hover);
        }

        .toolbar button.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .separator {
            width: 1px;
            height: 20px;
            background: var(--border-color);
            margin: 0 5px;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 110px);
        }

        .main-container.vertical {
            flex-direction: column;
        }

        .editor-panel, .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            background: var(--bg-secondary);
            padding: 8px 15px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-panel {
            border-right: 1px solid var(--border-color);
        }

        .main-container.vertical .editor-panel {
            border-right: none;
            border-bottom: 1px solid var(--border-color);
        }

        #markdown-input {
            flex: 1;
            padding: 15px;
            border: none;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        #preview {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-primary);
        }

        .preview-github #preview {
            max-width: 900px;
            margin: 0 auto;
        }

        .preview-minimal #preview {
            max-width: 650px;
            margin: 0 auto;
            font-size: 14px;
        }

        .preview-minimal #preview h1 {
            font-size: 1.6em;
            border-bottom: none;
            padding-bottom: 0;
        }

        .preview-minimal #preview h2 {
            font-size: 1.3em;
            border-bottom: none;
            padding-bottom: 0;
        }

        .preview-minimal #preview h1,
        .preview-minimal #preview h2,
        .preview-minimal #preview h3,
        .preview-minimal #preview h4,
        .preview-minimal #preview h5,
        .preview-minimal #preview h6 {
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .preview-minimal #preview p {
            margin-bottom: 12px;
        }

        .preview-minimal #preview pre {
            padding: 12px;
            margin-bottom: 12px;
        }

        .preview-professional #preview {
            max-width: 1100px;
            margin: 0 auto;
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 17px;
            line-height: 1.8;
        }

        .preview-professional #preview h1 {
            font-size: 2.5em;
            margin-top: 32px;
            margin-bottom: 24px;
            font-weight: 700;
        }

        .preview-professional #preview h2 {
            font-size: 2em;
            margin-top: 28px;
            margin-bottom: 20px;
        }

        .preview-professional #preview h3 {
            font-size: 1.5em;
            margin-top: 24px;
            margin-bottom: 16px;
        }

        .preview-professional #preview p {
            margin-bottom: 20px;
            text-align: justify;
        }

        .preview-professional #preview blockquote {
            font-style: italic;
            padding: 16px 20px;
            margin: 20px 0;
            background: var(--bg-secondary);
            border-left: 5px solid var(--accent-color);
        }

        .preview-professional #preview pre {
            padding: 20px;
            margin-bottom: 20px;
        }

        .preview-professional #preview table th {
            font-weight: 700;
            padding: 12px 16px;
        }

        .preview-professional #preview table td {
            padding: 10px 16px;
        }

        #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        #preview h1 { font-size: 2em; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        #preview h2 { font-size: 1.5em; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        #preview h3 { font-size: 1.25em; }
        #preview h4 { font-size: 1em; }
        #preview h5 { font-size: 0.875em; }
        #preview h6 { font-size: 0.85em; color: var(--text-secondary); }

        #preview p {
            margin-bottom: 16px;
            line-height: 1.6;
        }

        #preview code {
            background: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 85%;
        }

        #preview pre {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        #preview pre code {
            background: none;
            padding: 0;
        }

        #preview blockquote {
            border-left: 4px solid var(--border-color);
            padding-left: 16px;
            margin: 16px 0;
            color: var(--text-secondary);
        }

        #preview table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
        }

        #preview table th,
        #preview table td {
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            text-align: left;
        }

        #preview table th {
            background: var(--bg-secondary);
            font-weight: 600;
        }

        #preview ul, #preview ol {
            margin-bottom: 16px;
            padding-left: 2em;
        }

        #preview li {
            margin-bottom: 4px;
        }

        #preview a {
            color: var(--accent-color);
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview img {
            max-width: 100%;
            height: auto;
        }

        #preview hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 24px 0;
        }

        .status-bar {
            background: var(--toolbar-bg);
            border-top: 1px solid var(--border-color);
            padding: 5px 15px;
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 15px;
        }

        .modal-content button {
            margin-top: 15px;
            margin-right: 10px;
        }

        .icon-btn {
            font-weight: bold;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Markdown Live Editor & Preview</h1>
        <div class="header-controls">
            <button onclick="toggleLayout()" title="Toggle Layout">‚áÖ Layout</button>
            <button onclick="toggleTheme()" title="Toggle Theme">üåì Theme</button>
            <button onclick="openFile()" title="Open File">üìÇ Open</button>
            <button onclick="saveMarkdown()" title="Save Markdown (Ctrl+S)">üíæ Save MD</button>
            <button onclick="exportHTML()" title="Export HTML">üìÑ Export HTML</button>
            <button onclick="exportPDF()" title="Export PDF">üìï Export PDF</button>
        </div>
    </div>

    <div class="toolbar">
        <button onclick="insertMarkdown('bold')" title="Bold (Ctrl+B)" class="icon-btn">B</button>
        <button onclick="insertMarkdown('italic')" title="Italic (Ctrl+I)" class="icon-btn"><i>I</i></button>
        <button onclick="insertMarkdown('strikethrough')" title="Strikethrough" class="icon-btn"><s>S</s></button>
        <button onclick="insertMarkdown('code')" title="Inline Code">&lt;/&gt;</button>
        <div class="separator"></div>
        <button onclick="insertMarkdown('h1')" title="Heading 1">H1</button>
        <button onclick="insertMarkdown('h2')" title="Heading 2">H2</button>
        <button onclick="insertMarkdown('h3')" title="Heading 3">H3</button>
        <div class="separator"></div>
        <button onclick="insertMarkdown('link')" title="Link (Ctrl+K)">üîó Link</button>
        <button onclick="insertMarkdown('image')" title="Image">üñºÔ∏è Image</button>
        <button onclick="insertMarkdown('codeblock')" title="Code Block">```</button>
        <div class="separator"></div>
        <button onclick="insertMarkdown('ul')" title="Bullet List">‚Ä¢ List</button>
        <button onclick="insertMarkdown('ol')" title="Numbered List">1. List</button>
        <button onclick="insertMarkdown('checkbox')" title="Checkbox">‚òë Task</button>
        <button onclick="insertMarkdown('quote')" title="Quote">‚ùù Quote</button>
        <button onclick="insertMarkdown('table')" title="Table">‚äû Table</button>
        <button onclick="insertMarkdown('hr')" title="Horizontal Rule">‚Äï HR</button>
    </div>

    <div class="main-container" id="mainContainer">
        <div class="editor-panel">
            <div class="panel-header">
                <span>Editor</span>
            </div>
            <textarea id="markdown-input" placeholder="# Start typing your Markdown here...

## Features
- Live preview
- Syntax highlighting
- Export to HTML/PDF
- Auto-save every 10 seconds

**Bold text** and *italic text*

```javascript
console.log('Hello, Markdown!');
```

[Links](https://example.com) and images work too!"></textarea>
        </div>
        <div class="preview-panel">
            <div class="panel-header">
                <span>Preview</span>
                <select id="previewTheme" onchange="changePreviewTheme()">
                    <option value="github">GitHub Style</option>
                    <option value="minimal">Minimal</option>
                    <option value="professional">Professional</option>
                </select>
            </div>
            <div id="preview" class="preview-github"></div>
        </div>
    </div>

    <div class="status-bar">
        <div>
            <span id="charCount">Characters: 0</span> |
            <span id="wordCount">Words: 0</span> |
            <span id="lineCount">Lines: 0</span>
        </div>
        <div id="saveStatus">Auto-save: enabled</div>
    </div>

    <input type="file" id="fileInput" accept=".md,.txt" style="display: none;" onchange="loadFile(event)">

    <script>
        const editor = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');
        let autoSaveInterval;

        // Configure marked
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {}
                }
                return hljs.highlightAuto(code).value;
            }
        });

        // Update preview
        function updatePreview() {
            const markdown = editor.value;
            preview.innerHTML = marked.parse(markdown);
            updateStats();
            hljs.highlightAll();
        }

        // Update statistics
        function updateStats() {
            const text = editor.value;
            document.getElementById('charCount').textContent = `Characters: ${text.length}`;
            document.getElementById('wordCount').textContent = `Words: ${text.split(/\s+/).filter(w => w).length}`;
            document.getElementById('lineCount').textContent = `Lines: ${text.split('\n').length}`;
        }

        // Auto-save to localStorage
        function autoSave() {
            localStorage.setItem('markdown-content', editor.value);
            document.getElementById('saveStatus').textContent = 'Auto-saved: ' + new Date().toLocaleTimeString();
        }

        // Load from localStorage
        function loadAutoSave() {
            const saved = localStorage.getItem('markdown-content');
            if (saved) {
                editor.value = saved;
                updatePreview();
            }
        }

        // Insert markdown syntax
        function insertMarkdown(type) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selectedText = editor.value.substring(start, end);
            const beforeText = editor.value.substring(0, start);
            const afterText = editor.value.substring(end);
            let insertText = '';
            let cursorOffset = 0;

            switch(type) {
                case 'bold':
                    insertText = `**${selectedText || 'bold text'}**`;
                    cursorOffset = selectedText ? insertText.length : 2;
                    break;
                case 'italic':
                    insertText = `*${selectedText || 'italic text'}*`;
                    cursorOffset = selectedText ? insertText.length : 1;
                    break;
                case 'strikethrough':
                    insertText = `~~${selectedText || 'strikethrough'}~~`;
                    cursorOffset = selectedText ? insertText.length : 2;
                    break;
                case 'code':
                    insertText = `\`${selectedText || 'code'}\``;
                    cursorOffset = selectedText ? insertText.length : 1;
                    break;
                case 'h1':
                    insertText = `# ${selectedText || 'Heading 1'}`;
                    cursorOffset = insertText.length;
                    break;
                case 'h2':
                    insertText = `## ${selectedText || 'Heading 2'}`;
                    cursorOffset = insertText.length;
                    break;
                case 'h3':
                    insertText = `### ${selectedText || 'Heading 3'}`;
                    cursorOffset = insertText.length;
                    break;
                case 'link':
                    insertText = `[${selectedText || 'link text'}](url)`;
                    cursorOffset = selectedText ? insertText.length - 4 : insertText.length - 5;
                    break;
                case 'image':
                    insertText = `![${selectedText || 'alt text'}](image-url)`;
                    cursorOffset = insertText.length - 1;
                    break;
                case 'codeblock':
                    insertText = `\`\`\`javascript\n${selectedText || 'code here'}\n\`\`\``;
                    cursorOffset = selectedText ? insertText.length - 4 : 14;
                    break;
                case 'ul':
                    insertText = `- ${selectedText || 'list item'}`;
                    cursorOffset = insertText.length;
                    break;
                case 'ol':
                    insertText = `1. ${selectedText || 'list item'}`;
                    cursorOffset = insertText.length;
                    break;
                case 'checkbox':
                    insertText = `- [ ] ${selectedText || 'task'}`;
                    cursorOffset = insertText.length;
                    break;
                case 'quote':
                    insertText = `> ${selectedText || 'quote'}`;
                    cursorOffset = insertText.length;
                    break;
                case 'table':
                    insertText = `| Header 1 | Header 2 |\n|----------|----------|\n| Cell 1   | Cell 2   |`;
                    cursorOffset = 10;
                    break;
                case 'hr':
                    insertText = `\n---\n`;
                    cursorOffset = insertText.length;
                    break;
            }

            editor.value = beforeText + insertText + afterText;
            editor.focus();
            editor.setSelectionRange(start + cursorOffset, start + cursorOffset);
            updatePreview();
        }

        // Keyboard shortcuts
        editor.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'b':
                        e.preventDefault();
                        insertMarkdown('bold');
                        break;
                    case 'i':
                        e.preventDefault();
                        insertMarkdown('italic');
                        break;
                    case 'k':
                        e.preventDefault();
                        insertMarkdown('link');
                        break;
                    case 's':
                        e.preventDefault();
                        saveMarkdown();
                        break;
                }
            }
        });

        // Toggle layout
        function toggleLayout() {
            const container = document.getElementById('mainContainer');
            container.classList.toggle('vertical');
        }

        // Toggle theme
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', isDark);

            // Update highlight.js theme
            const highlightTheme = document.getElementById('highlight-theme');
            highlightTheme.href = isDark
                ? 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css'
                : 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css';
        }

        // Change preview theme
        function changePreviewTheme() {
            const theme = document.getElementById('previewTheme').value;
            preview.className = 'preview-' + theme;
        }

        // Open file
        function openFile() {
            document.getElementById('fileInput').click();
        }

        // Load file
        function loadFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    editor.value = e.target.result;
                    updatePreview();
                };
                reader.readAsText(file);
            }
        }

        // Save markdown
        function saveMarkdown() {
            const content = editor.value;
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.md';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Export HTML
        function exportHTML() {
            const html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exported Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 20px; line-height: 1.6; }
        code { background: #f5f5f5; padding: 2px 6px; border-radius: 3px; }
        pre { background: #f5f5f5; padding: 16px; border-radius: 6px; overflow-x: auto; }
        pre code { background: none; padding: 0; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px 12px; }
        th { background: #f5f5f5; }
        blockquote { border-left: 4px solid #ddd; padding-left: 16px; color: #666; }
    </style>
</head>
<body>
${preview.innerHTML}
</body>
</html>`;

            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.html';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Export PDF
        function exportPDF() {
            const element = preview.cloneNode(true);
            const opt = {
                margin: 1,
                filename: 'document.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        // Initialize
        editor.addEventListener('input', updatePreview);
        loadAutoSave();
        updatePreview();

        // Load theme preference
        if (localStorage.getItem('dark-mode') === 'true') {
            toggleTheme();
        }

        // Auto-save every 10 seconds
        autoSaveInterval = setInterval(autoSave, 10000);
    </script>
</body>
</html>
