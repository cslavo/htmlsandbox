<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Utilities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e4e4e4;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d9ff;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
            font-size: 2.5rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            text-align: center;
            padding: 30px;
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            border-radius: 10px;
            color: #ff6b6b;
        }

        .tree {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .folder, .file {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
        }

        .folder {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.2);
        }

        .folder:hover {
            background: rgba(255, 193, 7, 0.2);
            transform: translateX(5px);
        }

        .folder-icon {
            font-size: 1.2rem;
        }

        .folder-name {
            font-weight: 600;
            color: #ffc107;
        }

        .folder-count {
            margin-left: auto;
            font-size: 0.8rem;
            color: #888;
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .file {
            background: rgba(0, 217, 255, 0.08);
            border: 1px solid rgba(0, 217, 255, 0.15);
            text-decoration: none;
            color: inherit;
        }

        .file:hover {
            background: rgba(0, 217, 255, 0.2);
            transform: translateX(5px);
            border-color: rgba(0, 217, 255, 0.4);
        }

        .file-icon {
            font-size: 1.1rem;
        }

        .file-name {
            color: #00d9ff;
        }

        .children {
            margin-left: 25px;
            padding-left: 15px;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .children.open {
            display: block;
        }

        .folder.expanded .folder-icon::before {
            content: 'üìÇ';
        }

        .folder:not(.expanded) .folder-icon::before {
            content: 'üìÅ';
        }

        .file-icon::before {
            content: 'üìÑ';
        }

        .breadcrumb {
            margin-bottom: 20px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .breadcrumb span {
            color: #888;
        }

        .breadcrumb a {
            color: #00d9ff;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            color: #888;
            font-size: 0.9rem;
        }

        .stats strong {
            color: #00d9ff;
        }

        .expand-all-btn {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 25px;
            background: rgba(0, 217, 255, 0.15);
            border: 1px solid rgba(0, 217, 255, 0.3);
            color: #00d9ff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .expand-all-btn:hover {
            background: rgba(0, 217, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è HTML Utilities</h1>

        <div class="breadcrumb">
            <span>üìç</span>
            <a href="#">htmlUtilities</a>
        </div>

        <button class="expand-all-btn" onclick="toggleAll()">Rozbali≈•/Zbali≈• v≈°etko</button>

        <div id="tree" class="tree">
            <div class="loading">Naƒç√≠tavam ≈°trukt√∫ru</div>
        </div>

        <div id="stats" class="stats"></div>
    </div>

    <script>
        // Konfigur√°cia - detekcia GitHub repozit√°ra
        const CONFIG = {
            // Automaticky detekovan√© z URL
            owner: '',
            repo: '',
            branch: 'main',
            basePath: 'htmlUtilities'
        };

        // Detekcia GitHub info z aktu√°lnej URL
        function detectGitHubInfo() {
            const hostname = window.location.hostname;

            // GitHub Pages: username.github.io/repo
            if (hostname.endsWith('.github.io')) {
                CONFIG.owner = hostname.replace('.github.io', '');
                CONFIG.repo = window.location.pathname.split('/')[1] || hostname.replace('.github.io', '');
                return true;
            }

            // Lok√°lne - pokus o fallback na structure.json
            return false;
        }

        // Naƒç√≠tanie ≈°trukt√∫ry z GitHub API
        async function fetchFromGitHub(path = CONFIG.basePath) {
            const url = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${path}?ref=${CONFIG.branch}`;
            const response = await fetch(url);

            if (!response.ok) {
                throw new Error(`GitHub API error: ${response.status}`);
            }

            return response.json();
        }

        // Rekurz√≠vne naƒç√≠tanie celej ≈°trukt√∫ry
        async function loadFullStructure(path = CONFIG.basePath) {
            const contents = await fetchFromGitHub(path);
            const items = [];

            for (const item of contents) {
                if (item.type === 'dir') {
                    const children = await loadFullStructure(item.path);
                    // Pridaj prieƒçinok len ak obsahuje HTML s√∫bory alebo podprieƒçinky
                    if (children.length > 0) {
                        items.push({
                            name: item.name,
                            type: 'folder',
                            path: item.path,
                            children: children
                        });
                    }
                } else if (item.type === 'file' && item.name.toLowerCase().endsWith('.html')) {
                    items.push({
                        name: item.name.replace('.html', ''),
                        type: 'file',
                        path: item.path,
                        url: item.html_url ? item.html_url.replace('/blob/', '/raw/') : item.download_url
                    });
                }
            }

            // Zoradi≈• - prieƒçinky prv√©, potom s√∫bory, abecedne
            items.sort((a, b) => {
                if (a.type !== b.type) return a.type === 'folder' ? -1 : 1;
                return a.name.localeCompare(b.name, 'sk');
            });

            return items;
        }

        // Naƒç√≠tanie zo structure.json (fallback pre lok√°lne pou≈æitie)
        async function loadFromStructureJson() {
            const response = await fetch('structure.json');
            if (!response.ok) {
                throw new Error('structure.json not found');
            }
            return response.json();
        }

        // Vytvorenie HTML pre strom
        function createTreeHTML(items, level = 0) {
            let html = '';

            for (const item of items) {
                if (item.type === 'folder') {
                    const count = countFiles(item.children);
                    html += `
                        <div class="folder" onclick="toggleFolder(this, event)">
                            <span class="folder-icon"></span>
                            <span class="folder-name">${escapeHtml(item.name)}</span>
                            <span class="folder-count">${count} s√∫bor${count === 1 ? '' : count < 5 ? 'y' : 'ov'}</span>
                        </div>
                        <div class="children">
                            ${createTreeHTML(item.children, level + 1)}
                        </div>
                    `;
                } else {
                    const fileUrl = getFileUrl(item);
                    html += `
                        <a class="file" href="${fileUrl}" target="_blank">
                            <span class="file-icon"></span>
                            <span class="file-name">${escapeHtml(item.name)}</span>
                        </a>
                    `;
                }
            }

            return html;
        }

        // Z√≠skanie URL pre s√∫bor
        function getFileUrl(item) {
            if (item.url) return item.url;
            // Pre lok√°lne pou≈æitie
            return item.path;
        }

        // Poƒç√≠tanie s√∫borov rekurz√≠vne
        function countFiles(items) {
            let count = 0;
            for (const item of items) {
                if (item.type === 'file') {
                    count++;
                } else if (item.children) {
                    count += countFiles(item.children);
                }
            }
            return count;
        }

        // Poƒç√≠tanie prieƒçinkov
        function countFolders(items) {
            let count = 0;
            for (const item of items) {
                if (item.type === 'folder') {
                    count++;
                    if (item.children) {
                        count += countFolders(item.children);
                    }
                }
            }
            return count;
        }

        // HTML escape
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Toggle prieƒçinka
        function toggleFolder(element, event) {
            event.stopPropagation();
            element.classList.toggle('expanded');
            const children = element.nextElementSibling;
            if (children && children.classList.contains('children')) {
                children.classList.toggle('open');
            }
        }

        // Toggle v≈°etko
        let allExpanded = false;
        function toggleAll() {
            allExpanded = !allExpanded;
            const folders = document.querySelectorAll('.folder');
            const children = document.querySelectorAll('.children');

            folders.forEach(f => {
                if (allExpanded) {
                    f.classList.add('expanded');
                } else {
                    f.classList.remove('expanded');
                }
            });

            children.forEach(c => {
                if (allExpanded) {
                    c.classList.add('open');
                } else {
                    c.classList.remove('open');
                }
            });
        }

        // Hlavn√° funkcia
        async function init() {
            const treeContainer = document.getElementById('tree');
            const statsContainer = document.getElementById('stats');

            try {
                let structure;

                if (detectGitHubInfo()) {
                    // Pou≈æi≈• GitHub API
                    structure = await loadFullStructure();
                } else {
                    // Fallback na structure.json
                    try {
                        structure = await loadFromStructureJson();
                    } catch (e) {
                        // Posledn√Ω pokus - sk√∫si≈• lok√°lne cesty
                        throw new Error('Pre lok√°lne pou≈æitie spustite: node generate-structure.js');
                    }
                }

                if (structure.length === 0) {
                    treeContainer.innerHTML = '<div class="error">≈Ωiadne HTML s√∫bory neboli n√°jden√©.</div>';
                    return;
                }

                treeContainer.innerHTML = createTreeHTML(structure);

                const fileCount = countFiles(structure);
                const folderCount = countFolders(structure);
                statsContainer.innerHTML = `
                    <strong>${folderCount}</strong> prieƒçink${folderCount === 1 ? '' : folderCount < 5 ? 'y' : 'ov'} ‚Ä¢
                    <strong>${fileCount}</strong> HTML s√∫bor${fileCount === 1 ? '' : fileCount < 5 ? 'y' : 'ov'}
                `;

            } catch (error) {
                console.error('Error:', error);
                treeContainer.innerHTML = `
                    <div class="error">
                        <p>Nepodarilo sa naƒç√≠ta≈• ≈°trukt√∫ru s√∫borov.</p>
                        <p style="margin-top: 10px; font-size: 0.9em; color: #888;">
                            ${error.message}
                        </p>
                    </div>
                `;
            }
        }

        // Spustenie
        init();
    </script>
</body>
</html>
